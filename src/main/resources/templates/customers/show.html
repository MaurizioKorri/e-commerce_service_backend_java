<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>First SpringWeb Application - Greeting to Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h1>
<h2>Adresses</h2>
<ul>
    <li th:each="address : ${addresses}">
        <span th:text="${address.streetAddress} + ' ' + ${address.city}"></span>
    </li>
</ul>


<h2>Bought Products</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.productName} + ' ' + ${product.productPrice} + '$' "></span>
    </li>
</ul>

<p><a href="/customers/index">Back to List</a></p>

</body>
</html>
